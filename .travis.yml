language: android
android:
  components:
    # Update Android SDK Tools
    - tools

    - build-tools-25.0.2
    - android-25

    # Support library
    - extra-android-support
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22
script:
- chmod +x ./gradlew
- ./gradlew clean build

licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
